<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			body,
			html {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			img {
				height: 100%;
			}
			@media only screen and (orientation:portrait) {
				img {
					height: auto;
					width: 100%;
				}
			}
			@media only screen and (orientation:landscape) {
				img {
					height: 100%;
					width: auto;
				}
			}
		</style>
	</head>
	<body>
		<img src="contents/qrcode.png" alt="QRCode"/>
	</body>
</html>

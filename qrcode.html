<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			body,html {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			img {
				width: auto;
				height: calc(100% - 2rem);
				display: block;
				margin: auto;
			}
			@media only screen and (orientation:portrait) {
				img {
					height: auto;
					max-height: calc(100% - 2rem);
					width: 100%;
				}
			}
			@media only screen and (orientation:landscape) {
				img {
					height: calc(100% - 2rem);
					width: auto;
				}
			}
		</style>
	</head>
	<body>
		<img src="contents/qrcode.png" alt="Loading qrcode..."/>
	</body>
</html>
